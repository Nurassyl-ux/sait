<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Let's keep in touch</h1>
        <p class="subtitle">Subscribe to keep up with fresh news and exciting updates. <br> We promise not to spam you!</p>
        <form action="" class="form">
            <div class="subscribe">
                <input type="email" placeholder="Enter your email address">
                <button class="button" type="submit">SEND <img src="img/right-arrow copy.png" width="20" alt=""></button>
            </div>
            <div class="text">
                <input type="checkbox">
                <label for="">I agree to my email address being stored and <br> used to receive monthly newsletter.</label>
            </div>
        </form>
    </div>
</body>
</html>
